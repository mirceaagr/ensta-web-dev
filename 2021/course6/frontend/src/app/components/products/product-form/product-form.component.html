<div class="row">
  <h1>Add new product</h1>
  <form>
    <div class="form-group col-md-4">
      <label for="productName">Product Name</label>
      <input type="text" name="name" class="form-control" id="productName">
    </div>

    <div class="form-group col-md-4">
      <label for="productDescription">Product Description</label>
      <textarea class="form-control" name="description" id="productDescription" cols="30" rows="10"></textarea>
    </div>

    <div class="form-group col-md-4">
      <label for="productPrice">Product Price</label>
      <input type="number" name="price" class="form-control" id="productPrice">
    </div>

    <div class="form-group col-md-4">
      <label for="productPicture">Product Picture</label>
      <input type="text" name="picture" class="form-control" id="productPicture">
    </div>

    <div class="form-group col-md-4 my-4">
      <input type="submit" value="Add Product" class="btn btn-primary">
    </div>





  </form>
</div>
