<div class="card" style="width: 18rem;">
  <img [src]="product.picture" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <a routerLink="/products/edit/{{product.id}}" class="btn btn-primary">Edit Product</a>
    <button type="button" class="btn btn-danger" (click)="deleteProduct()">&times;</button>
  </div>
</div>
