<form (ngSubmit)="createClient()" [formGroup] = "clientForm">
  <h1>Add client</h1>
  <button type="button" (click)="addHobby()">Add Client Hobby</button>


  <div class="form-group" formArrayName="hobbies">

    <label for="">Hobby</label>
    <input *ngFor="let hobby of clientForm.controls.hobbies['controls']" type="text" [formControl] = hobby class="form-control">
  </div>

  <div class="form-group">
    <label for="">Client Name</label>
    <input type="text" id="clientName" formControlName="name" class="form-control">
  </div>
  <!-- required, minlength, maxlength, min, max, pattern, email -->

  <div class="form-group">
    <label for="">Client Surname</label>
    <input type="text" id="clientName"  formControlName="surname" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Is Company</label>
    <input type="checkbox" id="isCompany"  formControlName="isCompany" >
  </div>
  <!-- <div *ngIf="clientForm.get('isCompany').value"> -->
    <div *ngIf="true">
    <div class="form-group">
      <label for="">Registration Number</label>
      <input type="text" id="registratioNumber"  formControlName="registrationNumber" class="form-control">
    </div>


    <div class="form-group">
      <label for="">IBAN</label>
      <input type="text" id="registratioNumber"  formControlName="iban" class="form-control">
    </div>

    <div class="form-group">
      <label for="">IBAN</label>
      <input type="text" id="bic"  formControlName="bic" class="form-control">
    </div>

  </div>

  <fieldset>
    Address
    <div class="form-group" formGroupName="address">
      <label for="">Street</label>
      <input type="text"  formControlName="street" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Street Number</label>
      <input type="text" formControlName="streetNo" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Postal Code</label>
      <input type="text"  formControlName="postalCode" class="form-control">
    </div>

    <div class="form-group">
      <label for="">City</label>
      <input type="text"  formControlName="city" class="form-control">
    </div>
  </fieldset>

  <input type="submit" class="btn btn-primary" value="Add client">

</form>
