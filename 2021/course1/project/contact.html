<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensta music school</title>
    <link rel="stylesheet" href="ensta.css">
    <!-- add a nice font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
 
    <header>
        <h1>Ensta Music School</h1>
        <h2>Best music school for gifted kids</h2>
    </header>

    <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/classes.html">Classes</a>
        <a href="/contact.html">Contact</a>
    </nav>

    <main>
        <aside>
            <h2>Next events</h2>
            <ul>
                <li>
                    Chello concert by Adam
                </li>
                <li>
                    Piano concert by Nicholas
                </li>
                <li>
                    Bass concert by Mircea
                </li>
            </ul>
        </aside>

        <section id="articles">
            <form action="http://ensta.dotpxl.ro">
                
                <!-- 
                    personName
                    email
                    phone
                    message
                    className
                    age
                    gender
                    level

                 -->
                <label for="personName">Your Name:</label>
                <input type="text" name="personName" id="personName"> 
                <input type="text" name="bla" id="bla"> 
                <br>
                
                <label for="email">Email:</label>
                <input type="email" name="email"> 
                <br>

                <label for="phone">Phone:</label>
                <input type="phone" name="phone"> 
                <br>

                <label for="className">Choose the desired course</label>
                <select name="className" id="className">
                    <option value="">-- Choose Course --</option>
                    <option value="chello">Chello</option>
                    <option value="violin">Violin</option>
                    <option value="trombone">Trombone</option>
                    <option value="piano">Piano</option>
                </select>
                <br>

                <label for="age">Age:</label>
                <input type="number" name = "age" id="age" max="18" min="4">
                <br>

                <label for="male">Male</label>
                <input type="radio" name="gender" value="m" id="male">
                
                <label for="female">Female</label>
                <input type="radio" name="gender" value="f" id="female">
                
                <label for="other">Other</label>
                <input type="radio" name="gender" value="attackHelicopter" id="other">
                <br>

                <label for="level">Level</label>
                <select name="level" id="level">
                    <option value="beginer">Beginer</option>
                    <option value="advanced">Advanced</option>
                </select>
                <br>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10">
                    Your life's story
                </textarea>

                <input type="submit" value="Send me your data">

            </form>
            <!-- GET
                POST
                PUT
                PATCH
                DELETE
                
            -->

            <form action="http://ensta.dotpxl.ro" method="POST">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="password">Password</label>
                <input type="password" id="password">

                <input type="submit" value="Login">
            </form>
        </section>
        

      
        
    </main>



    <footer>
        Copyright &copy; 2021 - best year in the world
    </footer>

    <a href="#" id="toTop">To Top</a>

</body>

</script>

</html>
