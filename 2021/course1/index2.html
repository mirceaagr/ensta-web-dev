<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Region</th>
                <th>No.Covid Cases</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3"> Total: 300</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ile de France</td>
                <td>0</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Lyon</td>
                <td>100</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Marseilles</td>
                <td>200</td>
            </tr>
        </tbody>
    </table>


    <table border="1">
        <tr>
            <th>#</th>
            <th>Region</th>
            <th>No.Covid Cases</th>
        </tr>
        
        <tr>
            <td>1</td>
            <td>Ile de France</td>
            <td>0</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Lyon</td>
            <td>100</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Marseilles</td>
            <td>200</td>
        </tr>
        <tr>
            <td colspan="3"> Total: 300</td>
        </tr>
    </table>

</body>

</html>
