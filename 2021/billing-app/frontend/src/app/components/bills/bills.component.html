<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>Bills</h1>
            </div>
            <div class="col-md-2">
                <a routerLink="/bills/add" class="btn btn-primary pull-right">Add new Bill</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Client</th>
                            <th>Value</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let bill of bills">
                            <tr>
                                <td>{{bill.id}}</td>
                                <td>{{bill.date | date:'fullDate'}}</td>
                                <td>{{bill.client.name}} {{bill.client.surname}}</td>
                                <td>{{bill.total | currency:'EUR'}}</td>
                                <td class="text-right">
                                    <a class="btn btn-info" routerLink="/bills/edit/{{bill.id}}">Edit</a>
                                </td>
                            </tr>
                        </ng-container>
                      
                    </tbody>

                    
                </table>
            </div>
            
        </div>
    </div>
</div>
