<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>Drrrums</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="drums-style.css" rel="stylesheet" type="text/css">
</head> 

<body>   
<main>

    <div id="drums-container">

       <div class="key" data-key="65">
           <h4>A</h4>
           <span>Clap</span>
       </div>    

         <div class="key" data-key="83">
           <h4>S</h4>
           <span>Hihat</span>
       </div>    

         <div class="key" data-key="68">
           <h4>D</h4>
           <span>Kick</span>
       </div>    

         <div class="key" data-key="70">
           <h4>F</h4>
           <span>Openhat</span>
       </div>    

         <div class="key" data-key="71">
           <h4>G</h4>
           <span>Boom</span>
       </div>    

         <div class="key" data-key="72">
           <h4>H</h4>
           <span>Ride</span>
       </div>    

         <div class="key" data-key="74">
           <h4>J</h4>
           <span>Snare</span>
       </div>    

         <div class="key" data-key="75">
           <h4>K</h4>
           <span>Tom</span>
       </div>    

         <div class="key" data-key="76">
           <h4>L</h4>
           <span>Tink</span>
       </div>    

    </div>      

    <audio src="sounds\clap.mp3" data-sound="65"> </audio>
    <audio src="sounds\hihat.mp3" data-sound="83"> </audio>
    <audio src="sounds\kick.mp3" data-sound="68"> </audio>
    <audio src="sounds\open.mp3" data-sound="70"> </audio>
    <audio src="sounds\boom.mp3" data-sound="71"> </audio>
    <audio src="sounds\ride.mp3" data-sound="72"> </audio>
    <audio src="sounds\snare.mp3" data-sound="74"> </audio>
    <audio src="sounds\tom.mp3" data-sound="75"> </audio>
    <audio src="sounds\tink.mp3" data-sound="76"> </audio>

</main>

<script src="drums-script.js" type="text/javascript"> </script>
</body>

</html>
