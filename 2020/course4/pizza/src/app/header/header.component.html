<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" routerLink=""><i class="fa fa-pizza-slice"></i> Stylish Pizza</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" routerLink="">{{translations?.home}} <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="about" >{{translations?.about}}</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="pizzas">{{translations?.pizzas}}</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="contact">{{translations?.contact}}</a>
            </li>
            

        </ul>
       
        <ul class="nav navbar-nav navbar-right">
          <app-small-cart></app-small-cart>
          <div class="btn-group">
            <button [class]="{'btn':true, 'btn-info':true, 'btn-warning':language==='fr'}" (click)="changeLang('fr')">FR</button>
            <button [class]="{'btn':true, 'btn-info':true, 'btn-warning':language==='en'}" (click)="changeLang('en')">EN</button>   
          </div>
         
        </ul>
        </div>
    </nav>
    </header>
