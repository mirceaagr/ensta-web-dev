 <!-- product -->
 
    <div class="card mb-4 shadow-sm">
      <img src="{{product.image}}" class="d-block w-100" alt="...">
      <div class="card-body">
        <p class="card-text">{{product.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-secondary" [routerLink]="['pizza', product.id]">View</a>
            <a class="btn btn-sm btn-info" (click)="addToCart()"><i class="fas fa-cart-plus text-white"></i></a>

          </div>
          
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <span *ngIf="product.sale; else normalPrice" class="badge badge-danger"><i class="fas fa-tag"></i> Sale</span>
          <span *ngIf="product.price <= 10" class="badge badge-warning">Best Value</span>
          <small class="text-info">{{product.price | currency:"EUR"}}</small>
        </div>
      </div>
    </div>

    <ng-template #normalPrice>
      <span class="badge badge-info"><i class="fas fa-money-bill"></i> Price</span>
    </ng-template>

  <!-- /product -->
